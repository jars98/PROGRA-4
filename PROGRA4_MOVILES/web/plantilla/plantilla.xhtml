<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Sistema de Ventas</title>
        <script>
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>  
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <h2>SISTEMA DE VENTAS</h2>
            <div id="sessionUsuario">
                <span>
                    <h:form>
                        <p:outputLabel value="Usuario activo: " style="font-weight: bold"/>
                        <p:outputLabel value="#{loginControl.usuario.nombre} #{loginControl.usuario.apellido}"/>
                        <br/>
                    </h:form>
                </span> 
                <br/>
            </div>
            <h:form>   
                <p:menubar>
                   <p:menuitem value="Inicio" outcome="/vista/inicio" icon="ui-icon-home" />

                    <p:submenu label="Mantenimientos" icon="ui-icon-circle-plus">
                        <p:menuitem value="Usuarios"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Marcas"  icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Stock de Telefonos"  icon="ui-icon-arrowreturnthick-1-w" />
  
                    </p:submenu>

                    <p:submenu label="Movimientos" icon="ui-icon-circle-plus">
                       <p:menuitem value="Telefonos"  icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>

                    <p:submenu label="Reportes" icon="ui-icon-document">
                       
                    </p:submenu>

                    <p:menuitem value="Salir" icon=" ui-icon-power" action="#{loginControl.cerrarSession()}"  />                    
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
